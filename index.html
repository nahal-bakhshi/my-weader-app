<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-city"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
        <h1 class="city-name">paris</h1>
      </header>
      <span class="icon">☀️</span>
      <main>
        <span class="temprature">54</span>
        <span class="unit">°C</span>
        <span class="look">Partly Cloudy</span>

        <div class="time">
          <div class="day">tuesday</div>
          <div class="date">April 28, 2025</div>
          9:18 am
        </div>
        <div class="country">france</div>
        <section>
          <span class="humidity:">humidity 85%</span>
          <span class="wind">Wind speed 25</span>
        </section>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/settings/profile" target="_blank"
          >Zahra Bakhshi</a
        >
        , is open-sourced on
        <a href="https://github.com/nahal-bakhshi/my-weader-app" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://app.netlify.com/sites/my-own-weathers-app/overview"
          target="_blank"
        >
          Netlify</a
        >
      </footer>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
