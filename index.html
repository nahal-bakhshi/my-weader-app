<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Merienda:wght@300..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-city"
            id="search-city"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
        <h1 class="city-name" id="city-name"></h1>
        <span class="icon" id="icon"></span>
      </header>

      <main>
        <div class="first-section">
          <span class="condition" id="condition"></span>

          <span class="time" id="time"></span>
        </div>
        <div class="second-section">
          <span class="day" id="day"></span>

          <span class="date" id="date"></span>
        </div>

        <span class="temperature" id="teperature"></span>
        <span class="unit">Â°C</span>
        <div class="country" id="country"></div>
        <section>
          <span class="wind" id="wind"></span>
          <span class="humidity" id="humidity"></span>
        </section>
      </main>

      <footer>
        <p>
          This project was coded by
          <a
            href=" https://github.com/settings/profile "
            target="_blank"
            class="contact-me"
          >
            Zahra Bakhshi</a
          >
          , is open-sourced on
          <a
            href=" https://github.com/nahal-bakhshi/my-weader-app "
            target="_blank"
            class="contact-me"
          >
            GitHub
          </a>
          and hosted on
          <a
            href="https://my-own-weathers-app.netlify.app/"
            target="_blank"
            class="contact-me"
          >
            Netlify
          </a>
        </p>
      </footer>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
